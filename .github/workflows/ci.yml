name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            image: tractor-crisp
          - dockerfile: Dockerfile.work
            image: tractor-crisp-user

    steps:
      - uses: actions/checkout@v4

      - name: Docker Build
        run: docker build . -f ${{ matrix.dockerfile }} -t ${{ matrix.image }}

  build-crisp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - run: uv sync

      - run: |
          uv tool install .
          which crisp
  
  build-tools:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        crate:
          - find_unsafe
          - split_ffi_entry_points

    env:
      RUSTFLAGS: "-D warnings"
      RUSTDOCFLAGS: "-D warnings"

    defaults:
      run:
        working-directory: tools/${{ matrix.crate }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: tools/${{ matrix.crate }}

      - run: cargo check --release

      - run: cargo build --release

      - run: cargo test --release --all-features

      - run: cargo doc --all-features --document-private-items --no-deps
